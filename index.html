<body>
    <div class="container mt-20 border border-secondary">
        <form class="form-check-input">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid b">
                    <span class="navbar-brand mb-0 h1">Payment form</span>
                </div>
            </nav>
            <div class="alert alert-danger mt-3" role="alert">
                Some fields are missing!
            </div>
            <!--aqui primera fila-->
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputPassword4">Card #</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputcoin">CVC #</label>
                    <input type="number" class="form-control" id="inputnumber" placeholder="00000">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputcoin">Amount</label>
                    <i class="fas fa-dollar-sign"></i>
                    <input type="number" class="form-control" id="inputnumber" placeholder="Amount">
                </div>
            </div>
            <!--aqui segunda fila-->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputAddress">First name</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress2">Last name</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="">
                </div>
            </div>
            <!--aqui tercera fila-->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Pick state</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Postal code</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <!--aqui cuarta fila-->
            <div class="form-row">
                <div class="firm-group col-md-6">
                    <p>
                        We accept:
                    </p>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputtext">Message</label>
                    <input type="textarea" class="form-control form-control-lg" id="inputtex">
                </div>
            </div>
            <div class="form-row badge bg-secondary">
                <div class="form-group col-md">
                    <div class="form-check-inline">
                        <input class="form-check" type="radio" id="gridCheck" name="tarjeta">
                        <label class="form-check-label" for="gridCheck">
                            <i class="fab fa-cc-mastercard"></i>
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input " type="radio" id="gridCheck" name="tarjeta">
                        <label class="form-check-label" for="gridCheck">
                            <i class="fab fa-cc-visa"></i>
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input " type="radio" id="gridCheck" name="tarjeta">
                        <label class="form-check-label" for="gridCheck">
                            <i class="fab fa-cc-diners-club"></i>
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input " type="radio" id="gridCheck" name="tarjeta">
                        <label class="form-check-label" for="gridCheck">
                            <i class="fab fa-cc-amex"></i>
                        </label>
                    </div>

                </div>
            </div>
    </div>
    </form>
    </div>
